document.getElementById('cd').addEventListener('change',function(){
    const collectiondate = new Date(this.value);
    collectiondate.setDate(collectiondate.getDate()+4);
    const deldate = collectiondate.toISOString().split('T')[0];
    document.getElementById('dd').value = deldate;
});
function showAlert(){
    const collectiondate=document.getElementById('cd').value;
    const deldate=document.getElementById('dd').value;

        alert(`THE DESIGN HAS BEEN SELECTED \n CollectionDate: ${collectiondate}\n DeliveryDate:${deldate}`);
    }
    else{
        alert(`Please select a collection date first!`)
    }
}
</script>
